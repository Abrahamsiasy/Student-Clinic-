<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hospital Queue</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css"
        />
        <style>
            * {
                outline: solid 1px red;
            }
            .card-title,
            .card-text {
                font-size: 20px;
                font-weight: bold;
            }

            .table-patient-name {
                font-size: 18px;
                font-weight: bold;
            }

            .room-number-div {
                display: flex;
                align-items: end;
                align-content: end;
                
            }
            /* Additional CSS for room number */
            .card-room-number {
                font-size: 60px;
                font-weight: bold;
                position: absolute;
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                padding: 0 10px;
                margin-left: auto;
                /* background-color: aquamarine; */

                

                background-color: rgba(255, 255, 255, 0.7);
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">
                                        Assigned Patients
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <!-- Card list for assigned patients -->
                                    <div class="card-list">
                                        <div class="card">
                                            <div class="card-body">
                                                <h6
                                                    class="card-title text-primary"
                                                >
                                                    John Doe
                                                </h6>
                                                <!-- Move room number to the right side -->
                                                <div class="room-number-div">
                                                    <p
                                                        class="card-room-number text-danger"
                                                    >
                                                        <span
                                                            class="text-uppercase"
                                                            >101</span
                                                        >
                                                    </p>
                                                </div>
                                                <p class="card-text">
                                                    Doctor's Name: Dr. Smith
                                                </p>
                                                <p class="card-text">
                                                    Patient ID: P12345
                                                </p>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <div class="card-body">
                                                <h6
                                                    class="card-title text-primary"
                                                >
                                                    Jane Smith
                                                </h6>
                                                <!-- Move room number to the right side -->
                                                <p
                                                    class="card-room-number text-danger"
                                                >
                                                    <span class="text-uppercase"
                                                        >102</span
                                                    >
                                                </p>
                                                <p class="card-text">
                                                    Doctor's Name: Dr. Johnson
                                                </p>
                                                <p class="card-text">
                                                    Patient ID: P67890
                                                </p>
                                            </div>
                                        </div>
                                        <!-- Add more cards for other assigned patients -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Waiting Patients</h5>
                                </div>
                                <div class="card-body">
                                    <!-- Table for waiting patients -->
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Patient Name</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="table-patient-name">
                                                    Mark Johnson
                                                </td>
                                                <td>Waiting</td>
                                            </tr>
                                            <tr>
                                                <td class="table-patient-name">
                                                    Sarah Thompson
                                                </td>
                                                <td>Waiting</td>
                                            </tr>
                                            <!-- Add more rows for other waiting patients -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
    </body>
</html>
